<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Caption Studio logo">
  <defs>
    <linearGradient id="plasma" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8a5bff"/>
      <stop offset="50%" stop-color="#2dd9ff"/>
      <stop offset="100%" stop-color="#ff5fd1"/>
    </linearGradient>
    <radialGradient id="fill" cx="50%" cy="40%" r="70%">
